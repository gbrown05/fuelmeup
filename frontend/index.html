<body onload="getCurrentLocation()">
	<!--Navigation Bar-->
		<div class="navbar">
		  	<div class="navbar-inner">
		    	<ul class="nav">
		      		<li class="active"><a href="index.html">Home</a></li>
		      		<li><a href="about.html">About Us</a></li>

		    	</ul>
		  	</div>
		</div>
	<!--End Navigation Bar-->
	<div class="row">
		<div class="col-md-6">
			<h1 class="pagination-centered">Find Cheap Gas.</h1>
				<div id="prefetch" class="pagination-centered">
					<input id="carmake" class="typeahead" type="text" placeholder="Car make">
				</div>

			<div id="carmodelyear" class="pagination-centered">
				<input id="carmodelyear" class="typeahead" type="text" placeholder="Model and Year">
			</div>

			<div id="georgetesting">
				<div id="gasType" class="pagination-centered">
					<input class="typeahead" id="gasType" type="text" placeholder="What type of gas do you buy?">
				</div>
			</div>

			<div id="destination" class="pagination-centered">
				<input id="destination" class="typeahead" type="text" placeholder="Are you going anywhere else?">
			</div>

			<div id="howmuch" class="pagination-centered">
				<input id="howmuch" class="typeahead" type="text" placeholder="How much gas do you want?">
			</div>

			<div id="howfar" class="pagination-centered">
				<input id="howfar" class="typeahead" type="text" placeholder="How many miles will you go?">
			</div>

			<div class="button.btn.btn-large pagination-centered">
				<button class="btn btn-default btn-lg" type="button" onclick="fetchInputs()" >
		    	Fuel Me Up!
		  		</button>
			</div>
		</div>

		</div>
